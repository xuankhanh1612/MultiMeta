<div class="background-confirm">
    <div class="confirm-container">
        <div class="confirm-title">{{title}}</div>
        <div class="confirm-img">
            <img [src]="media?.cover_link" class="d-block" alt="">
        </div>
        <div class="confirm-btns">
            <button class="btn-no" (click)="cancel()">No</button>
            <button class="btn-yes" (click)="submit()">Yes</button>
        </div>
    </div>
</div>
